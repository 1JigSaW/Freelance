{% extends "base.html" %}
<form method="POST">
<div class="field">
  <label class="label">Search</label>
    <div class="control">
      <input type="text" class="input" name="search" value="{{ serach | default('')}}">
    </div>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <input type="submit" class="button is-link" value="Submit">
    </div>
    <div class="control">
      <a class="button is-text" href="{{ url_for('index') }}">Cancel</a>
    </div>
  </div>
</form>
