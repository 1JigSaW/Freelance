{% extends "base.html" %}

{% block content %}
	{% for th in all_themes %}
		<b><a href='{{url_for("theme", theme_title=th.title)}}'>{{ th.title }}</a></b>
	{% endfor %}
	<h3>All streams</h3>
	{% for post in all_posts %}
	   <p><b>{{ post.title }}</b></p>
	   <p><i>{{ post.author }}</i></p>
	   <p><i>{{ post.tags }}</i></p>
	   <p>{{ post.body }}</p>
	{% endfor %}

{% endblock %}
