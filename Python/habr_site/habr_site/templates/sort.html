{% extends "base.html" %}
{% block content %}
	{% for post in all_posts_time %}
		{% if post.author|string() == auth %}
		   <p><b>{{ post.title }}</b></p>
		   <p><i>{{ post.timestamp }}</i></p>
		   <p><i>{{ post.tags }}</i></p>
		   <p>{{ post.body }}</p>
		{% endif %}
	{% endfor %}

{% endblock %}
