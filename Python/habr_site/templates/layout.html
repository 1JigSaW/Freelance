<!doctype html>
<html>
  <head>
    <title>ADMIN</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/dashboard.css') }}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-brand">
        <a class="navbar-item brand-text" href="#">ADMIN</a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-light" href="{{ url_for('logout') }}">Log out</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="columns">
        <div class="column is-2">
          <div class="menu">
            <p class="menu-label">Administration</p>
            <ul class="menu-list">
              <li><a href="{{ url_for('users') }}">All users</a></li>
              <li><a href="{{ url_for('posts') }}">All posts</a></li>
              <li><a href="{{ url_for('authors_2') }}">All authors</a></li>
              <li><a href="{{ url_for('themes') }}">All themes</a></li>
              <li><a href="{{ url_for('tags') }}">All tags</a></li>
              <li><a href="{{ url_for('create_user') }}">Users</a></li>
              <li><a href="{{ url_for('create_post') }}">Posts</a></li>
              <li><a href="{{ url_for('create_theme') }}">Themes</a></li>
              <li><a href="{{ url_for('create_author') }}">Authors</a></li>
              <li><a href="{{ url_for('create_tags') }}">Tags</a></li>
            </ul>
          </div>
        </div>
        <div class="column is-10">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

  </body>
</html>
